<!DOCTYPE html>
<html>
<head>
    <title> Lauren Hammond D3 TAMU</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Arial;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            font-family: Arial;
            font-size: 30px;
        }
        h1 {
          font-family: Arial;
        }
        h3 {
          font-family: Arial;
        }
    </style>
</head>
<body>
  <h1>College Stataion Weekly Temperature Forecast</h1>
  <h3>Highs are in green, Lows are in blue</h3>
    <div class="container">
        <div class="jumbotron">
            <svg id="visualisation" width="900" height="600"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
                function InitChart() {
                    var data = [{
                        "temp": "82",
                        "dayNum": "1"
                    }, {
                        "temp": "82",
                        "dayNum": "2"
                    }, {
                        "temp": "81",
                        "dayNum": "3"
                    }, {
                        "temp": "70",
                        "dayNum": "4"
                    }, {
                        "temp": "77",
                        "dayNum": "5"
                    }, {
                        "temp": "78",
                        "dayNum": "6"
                    },
			                 {
                        "temp": "79",
                        "dayNum": "7"
                    },
			                 {
                        "temp": "80",
                        "dayNum": "8"
                    }];
                    var data2 = [{
                        "temp": "67",
                        "dayNum": "1"
                    }, {
                        "temp": "59",
                        "dayNum": "2"
                    }, {
                        "temp": "50",
                        "dayNum": "3"
                    }, {
                        "temp": "47",
                        "dayNum": "4"
                    }, {
                        "temp": "51",
                        "dayNum": "5"
                    }, {
                        "temp": "60",
                        "dayNum": "6"
                    },
			                 {
                        "temp": "66",
                        "dayNum": "7"
                    },
		                	 {
                        "temp": "66",
                        "dayNum": "8"
                    }];
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1100,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 30,
                            right: 30,
                            bottom: 0,
                            left: 60
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 10]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([45, 85]),
                        xAxis = d3.svg.axis()
                        .scale(xScale),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.dayNum);
                        })
                        .y(function(d) {
                            return yScale(d.temp);
                        });
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data2))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                }
                InitChart();
            </script>
        </div>
    </div>
  <h2>Saturday Sunday Tuesday Wednesday Thursday Friday Saturday</h2>
</body>
</html>
