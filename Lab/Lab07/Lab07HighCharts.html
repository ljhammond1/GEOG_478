<!DOCTYPE html>
<html>
  <head>
    <title>Lauren Hammond High Charts TAMU</title>
	  <script src="https://code.highcharts.com/highcharts.js"></script>
	  <script src="https://code.highcharts.com/modules/series-label.js"></script>
	  <script src="https://code.highcharts.com/modules/exporting.js"></script>
	  <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
        h3 {
          text-align: center;
          font-family: 'Arial';
        }
    </style>
  </head>
  <body>
   <div id="container"></div>
   <script>
    Highcharts.chart('container', {
    title: { text: 'Weekly Temperature Forecast' },
    subtitle: { text: 'College Station, TX' },
    yAxis: { title: { text: 'Temperature (Fahrenheit)' } },
    legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
    plotOptions: { series: { label: { connectorAllowed: false }, pointStart: 1 } },
    series: [{name: 'Low',
        data: [67, 59, 50, 47, 51, 60, 66, 66]
    }, {
        name: 'High',
        data: [82, 81, 81, 70, 77, 78, 79, 80]
    }],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
}); 
	</script>
  <h3> Saturday  Sunday  Monday  Tuesday  Wednesday  Thursday  Friday  Saturday 
  </h3>
  </body>
</html>
