<!DOCTYPE html>
<html>
  <head>
    <title>Lauren Hammond, Tutorial 1</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" 
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" 
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" 
    crossorigin=""></script>

    <style>
      #map {
        height: 400px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://leafletjs.com/examples/geojson/sample-geojson.js" type="text/javascript"></script>

    <script>
      var map = L.map('map').setView([39.74739, -105], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
		    id: 'mapbox.light',
        accessToken: 'pk.eyJ1IjoibGpoYW1tb25kMTk5NiIsImEiOiJjanNhaHhmMWgwN2xpM3ludnF1dGo3N3hiIn0.HPDIS-dN0dZeDJofJgJ09A'
	    }).addTo(map);

      var baseballIcon = L.icon({
		    iconUrl: 'https://leafletjs.com/examples/geojson/baseball-marker.png',
		    iconSize: [32, 37],
		    iconAnchor: [16, 37],
		    popupAnchor: [0, -28]
	    });

	    function onEachFeature(feature, layer) {
	    	var popupContent = "<p>I started out as a GeoJSON " +
				  feature.geometry.type + ", but now I'm a Leaflet vector!</p>";
		    if (feature.properties && feature.properties.popupContent) {
		    	popupContent += feature.properties.popupContent;
		    }
		    layer.bindPopup(popupContent);
	    }

	    L.geoJSON([bicycleRental, campus], {
		    style: function (feature) {
			    return feature.properties && feature.properties.style;
		    },
        
		    onEachFeature: onEachFeature,
		    pointToLayer: function (feature, latlng) {
			    return L.circleMarker(latlng, {
			    	radius: 8,
			      fillColor: "#ff7800",
				    color: "#000",
			    	weight: 1,
				    opacity: 1,
				    fillOpacity: 0.8
			    });
		    }
	    }).addTo(map);

	    L.geoJSON(freeBus, {
	    	filter: function (feature, layer) {
			    if (feature.properties) {
				    return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
			    }
			    return false;
		    },
		    onEachFeature: onEachFeature
	    }).addTo(map);

	    var coorsLayer = L.geoJSON(coorsField, {
		    pointToLayer: function (feature, latlng) {
			    return L.marker(latlng, {icon: baseballIcon});
		    },
	    	onEachFeature: onEachFeature
	    }).addTo(map);  
    </script>
  </body>
</html>
