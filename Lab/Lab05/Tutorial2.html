<!DOCTYPE html>
  <html>
    <head>
      <title>Lauren Hammond, Tutorial 2</title>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" 
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
      crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" 
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" 
      crossorigin=""></script>

      <style>
        #map {
          height: 500px;
          width: 800px;
        }
        .info {
          padding: 6px 8px;
          font: 14px/16px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255,255,255,0.8);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend { 
          text-align: left; 
          line-height: 18px; 
          color: #555; 
        }
        .legend i { 
          width: 18px; 
          height: 18px; 
          float: left; 
          margin-right: 8px; 
          opacity: 0.7; 
        }
      </style>
    </head>

    <body>
      <div id="map"></div>

      <script type="text/javascript" src="http://leafletjs.com/examples/choropleth/us-states.js"></script>

      <script>
        var map = L.map('map').setView([37.8, -96], 3.5);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          id: 'mapbox.light',
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          accessToken: "pk.eyJ1IjoibGpoYW1tb25kMTk5NiIsImEiOiJjanNhaHhmMWgwN2xpM3ludnF1dGo3N3hiIn0.HPDIS-dN0dZeDJofJgJ09A",
        }).addTo(map);

        L.geoJson(statesData).addTo(map);

        function getColor(d) {
          return d > 1000 ? '#800026' :
            d > 500  ? '#BD0026' :
            d > 200  ? '#E31A1C' :
            d > 100  ? '#FC4E2A' :
            d > 50   ? '#FD8D3C' :
            d > 20   ? '#FEB24C' :
            d > 10   ? '#FED976' :
                      '#FFEDA0';
        }

        function style(feature) {
          return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }
        
        function highlightFeature(e) {
          var layer = e.target;
          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });
          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }
          info.update(layer.feature.properties);
        }

        var geojson;
          function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
          }
          function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
          }
          function onEachFeature(feature, layer) {
            layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
            });
          }
        geojson = L.geoJson(statesData, {
		      style: style,
		      onEachFeature: onEachFeature
	      }).addTo(map);

        var info = L.control();
          info.onAdd = function (map) {
              this._div = L.DomUtil.create('div', 'info');
              this.update();
              return this._div;
          };
          info.update = function (props) {
              this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
                  '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
                  : 'Hover over a state');
          };
        info.addTo(map);

        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 10, 20, 50, 100, 200, 500, 1000],
                labels = [];
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
            }
            return div;
        };
        legend.addTo(map);

      </script>
    </body>
  </html>
