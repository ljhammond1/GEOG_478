<!DOCTYPE html>
  <html>
    <head>
      <title>Lauren Hammond TAMU Map</title>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

      <style>
        #map {
          height: 650px;
          width: 1000px;
        }
        .info {
          padding: 6px 8px;
          font: 14px/16px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255,255,255,0.8);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
      </style>
    </head>

    <body>
      <div id="map"></div>

      <script type="text/javascript" src="/Users/Ljhammond1996/Desktop/Hammond_GEOG_478/Lab/Lab05/tamubuildings.js"></script>

      <script>
        var map = L.map('map').setView([30.6106349,-96.3494746], 14.5);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          id: 'mapbox.light',
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          accessToken: "pk.eyJ1IjoibGpoYW1tb25kMTk5NiIsImEiOiJjanNhaHhmMWgwN2xpM3ludnF1dGo3N3hiIn0.HPDIS-dN0dZeDJofJgJ09A",
        }).addTo(map);

        L.geoJson(tamu).addTo(map);

        function style(feature) {
          return {
            fillColor: "maroon",
            weight: 0.5,
            opacity: 1,
            color: 'black',
            fillOpacity: 0.7
          };
        }

        function highlightFeature(e) {
          var layer = e.target;
          layer.setStyle({
            weight: 0.5,
            color: '#666',
            dashArray: '',
            fillColor: 'grey',
            fillOpacity: 0.7
          });
          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }
          info.update(layer.feature.properties);
        }

        var geojson;
          function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
          }
          function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
          }
          function onEachFeature(feature, layer) {
            layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
            });
          }
        geojson = L.geoJson(tamu, {
		      style: style,
		      onEachFeature: onEachFeature
	      }).addTo(map);

        var info = L.control();
          info.onAdd = function (map) {
              this._div = L.DomUtil.create('div', 'info');
              this.update();
              return this._div;
          };
          info.update = function (props) {
              this._div.innerHTML = '<h4>Texas A&M University Building Information</h4>' +  (props ?
                  '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr + '<br />'+ props.Number
                  : 'Hover over a building');
          };
        info.addTo(map);

      </script>
    </body>
  </html>
