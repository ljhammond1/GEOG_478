<!DOCTYPE html>
  <html>
    <head>
      <title>Lauren Hammmond, In-Class</title>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
      
      <style>
        #mapid {
          height: 600px;
          width: 800px;
        }
      </style>
    </head>

    <body>
      <div id="mapid"></div>

      <script>
        var map = L.map('mapid').setView([39.74739, -105], 4);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox.streets',
          accessToken: 'pk.eyJ1IjoibGpoYW1tb25kMTk5NiIsImEiOiJjanNhaHhmMWgwN2xpM3ludnF1dGo3N3hiIn0.HPDIS-dN0dZeDJofJgJ09A'
        }).addTo(map);

        var myPoint = {
          "type": "Feature",
          "properties": {
            "name": "Coors Field",
            "amenity": "Baseball Stadium",
            "popupContent": "This is where the Rockies play!"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [-104.99404, 39.75621]
          }
        };

        var myLines = [{
          "type": "LineString",
          "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
        }, {
          "type": "LineString",
          "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
        }];

        var myPolys = [{
          "type": "Feature",
          "properties": {"party": "Republican"},
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-104.05, 48.99],
              [-97.22,  48.98],
              [-96.58,  45.94],
              [-104.03, 45.94],
              [-104.05, 48.99]
            ]]
          }
        }, {
          "type": "Feature",
          "properties": {"party": "Democrat"},
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [-109.05, 41.00],
              [-102.06, 40.99],
              [-102.03, 36.99],
              [-109.04, 36.99],
              [-109.05, 41.00]
            ]]
          }
        }];

        L.geoJSON(myPoint).addTo(map);
        L.geoJSON(myLines).addTo(map);
        L.geoJSON(myPolys).addTo(map);

        var myStyle = {
          "color": "#ff7800",
          "weight": 5,
          "opacity": 0.65
        };
        L.geoJSON(myLines, {
          style: myStyle
        }).addTo(map);

        L.geoJSON(myPolys, {
          style: function(feature) {
            switch (feature.properties.party) {
              case 'Republican': return {color: "#ff0000"};
              case 'Democrat':   return {color: "#0000ff"};
            }
          }
        }).addTo(map);
      </script>
    </body>
  </html>
